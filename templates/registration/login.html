{% extends "base.html" %}

{% load crispy_forms_tags %}

    {% block main %}

        <h2>Login</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary" id="btn-bg-blue-1">Login</button>
        </form>

    {% endblock %}

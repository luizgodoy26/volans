{% extends "base.html" %}

{% load crispy_forms_tags %}
<title>Criar Empresa</title>
{% block main %}
    <div class="container">
        <h1>Criar Empresa</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary" id="btn-bg-blue-1">Criar Empresa</button>
        </form>
    </div>
{% endblock %}

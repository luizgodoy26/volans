{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
    <title>Adicionar Tamanho</title>
{% endblock %}

{% block main %}
    <h1>Adicionar Tamanho</h1>
    <form method="post">

        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary" id="btn-bg-blue-1">Salvar</button>

    </form>
{% endblock %}
